<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela</title>
</head>
<body>
    <h1>EXEMPLO DE TABELA</h1>

    <TABle> 
        <tr>
            <td>Código</td>
            <td> Produto</td>
            <td>Preço</td>
        </tr>
        
        <tr>
            <td>001</td>
            <td>Computador</td>
            <td>R$ 3.000,00</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Impressora</td>
            <td>R$ 1.500,00</td>

        </tr>

    </TABle>
    
</body>
</html>
