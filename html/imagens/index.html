<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse síte em vários disposítivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(min-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png"> 
        <img src="Sem título - cópia 2.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio </h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="12 Days of Christmas (Instrumental) - Jingle Punks.mp3" controls autoplay></audio>
    
</body>
</html>
